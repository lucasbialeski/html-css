<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens que adaptam sozinhas</title>
    <style>
        body {
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Imagens G, M, P</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png"> <!-- TAG USADA PARA ADICIONAR IMAGENS CORRETAMENTE-->
        <img src="imagem/foto-g.png" alt="">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir áudio</p>
    <audio preload="autoplay" autolay>
        <source src="midia/musica-usada.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
