<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com videos</title>
    <style>
        body {
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Inserindo videos hospedados no meu computador</h1>
    <p>Este video esta no meu servidor</p>
    <video width="560px" height="315" poster="imagens/RazerChroma4k.jpg" controls autoplay loop> <!-- ESTA É A SEQUENCIA PARA ADICIONAR PROPRIEDADES "poster" "controls"-->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com nenhum formato de video</p>
    </video>
     <h1>Inserindo videos do YouTube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
